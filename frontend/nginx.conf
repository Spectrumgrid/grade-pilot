server {
    listen 80;

    # Proxy para el backend de FastAPI
    location /gradepilot/api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirigir /gradepilot a /gradepilot/
    location = /gradepilot {
        return 301 /gradepilot/;
    }

    # Frontend servido bajo subpath /gradepilot/
    location /gradepilot/ {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /gradepilot/index.html;
    }

    # Para manejar el health check
    location /health {
        proxy_pass http://backend:8000/health;
    }
}
